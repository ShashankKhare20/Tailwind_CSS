<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="max-w-[1440px] m-auto h-screen flex items-center justify-center">
        <div class="container flex justify-center align-center h-full gap-4 px-10">
            <div class="mx-auto my-auto text-center space-y-4">
                <h2 class="text-3xl">Login</h2>
                <p class="text-gray-500">Enter your credential to access your account</p>
                <div class="w-full py-4">
                    <button class="border flex justify-center items-center gap-4 border-gray-500 p-4 w-full"><i class="fa-brands fa-google"></i>Login with Google</button>
                </div>
                <div class="flex justify-center align-center">
                    OR
                </div>
                <div>
                    <form action="" class="flex flex-col justify-start items-start">
                        <label for="email">Email Address</label>
                        <input type="email" id="email"
                        placeholder="abcd@gmail.com" class="p-2 w-full outline outline-[0.5px] outline-gray-500"> <br>
                        <label for="password" class="flex justify-between w-full">
                            <span>Password</span>
                            <span>
                                <a href="#" class="text-blue-500">Forgot Password</a>
                            </span>
                        </label>
                        <input type="password" id="password" placeholder="Password" class="p-2 w-full outline outline-[0.5px] outline-gray-500"> <br>
                        <button type="submit" class="text-white w-full py-2 bg-blue-500">Login</button>
                        <p class="text-gray-500 mx-auto py-4">Dont have an account?
                            <a href="#" class="text-black">Register here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="hidden lg:block self-end w-[100%] ">
            <img class="h-[90vh]" src="img1.jpg" alt="image">
        </div>
    </div>
</body>
</html>
