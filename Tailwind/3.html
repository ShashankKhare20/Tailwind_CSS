<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-gray-100">
        <aside class="bg-gray-900 h-screen text-white fixed">
            <div class="flex flex-col h-full">
                <div class="flex items-center justify-center pr-10 pl-10 pb-5">
                    <span class="text-2xl font-bold">Dashboard</span>
                </div>
                <nav class="flex-1">
                    <ul>
                        <li class="px-4 py-2 hover:bg-gray-700">
                            <a href="#" class="flex items-center text-gray-100 gap-4">
                                <i class="fa-solid fa-chart-pie"></i><span class="text-md">Dashboard</span>
                            </a>
                        </li>
                        <li class="px-4 py-2 hover:bg-gray-700">
                            <a href="#" class="flex items-center text-gray-100 gap-4">
                                <i class="fa-solid fa-users-line"></i><span class="text-md">Team</span>
                            </a>
                        </li>
                        <li class="px-4 py-2 hover:bg-gray-700">
                            <a href="#" class="flex items-center text-gray-100 gap-4">
                                <i class="fa-solid fa-folder"></i><span class="text-md">Projects</span>
                            </a>
                        </li>
                        <li class="px-4 py-2 hover:bg-gray-700">
                            <a href="#" class="flex items-center text-gray-100 gap-4">
                                <i class="fa-solid fa-calendar-days"></i><span class="text-md">Calender</span>
                            </a>
                        </li>
                        <li class="px-4 py-2 hover:bg-gray-700">
                            <a href="#" class="flex items-center text-gray-100 gap-4">
                                <i class="fa-regular fa-file"></i><span class="text-md">Documents</span>
                            </a>
                        </li>
                        <li class="px-4 py-2 hover:bg-gray-700">
                            <a href="#" class="flex items-center text-gray-100 gap-4">
                                <i class="fa-solid fa-file-circle-check"></i><span class="text-md">Reports</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="py- text-gray-400">
                    <span class="px-4 py-2">Your Teams</span>
                    <ul class="mt-2 space-y-1">
                        <li class="px-4 py-1 hover:bg-gray-700">
                            <a href="#" class="flex items-center gap-4">
                                <i class="fa-solid fa-laptop-code"></i><span class="text-md">PW Skills</span>
                            </a>
                        </li>
                        <li class="px-4 py-1 hover:bg-gray-700">
                            <a href="#" class="flex items-center gap-4">
                                <i class="fa-solid fa-computer"></i><span class="text-md">PW Lab</span>
                            </a>
                        </li>
                        <li class="px-4 py-1 hover:bg-gray-700">
                            <a href="#" class="flex items-center gap-4">
                                <i class="fa-solid fa-globe"></i><span class="text-md">PW IOI</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <main class="ml-60 mr-10 p-5 bg-gray-100">
            <header class="flex justify-between items-center bg-white py-4 px-6 shadow-md">
                <div class="flex items-center">
                    <i class="fas fa-user-circle text-xl"></i><span class="ml-2 text-lg">Profile</span>
                </div>
                <div class="flex space-x-4">
                    <i class="fas fa-search text-xl"></i><i class="fas fa-bell text-xl"></i>
                </div>
            </header>
        </main>
    </div>
</body>
</html>
